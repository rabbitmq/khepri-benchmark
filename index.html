    const insert_khepri_safe = [2604, 10967, 12623, 16562, 17897, 14808, 20889, 25643, 27604, 34069, 36664, 42468, 37621, 39648, 42607, 36166, 43718, 49931, 46892, 50213, 45596];

    const insert_clustered_khepri_safe = [903, 2364, 2968, 3347, 3728, 4068, 4328, 4426, 4608, 4895, 4905, 5277, 5488, 5241, 5002, 5435, 5531, 5671, 5617, 6104, 6243];
    const insert_clustered_khepri_unsafe = [1389, 2788, 3522, 3950, 4320, 4462, 4794, 4796, 4758, 5037, 4812, 5055, 5330, 5246, 5196, 5309, 5126, 5790, 5371, 5504, 5393];
    const insert_clustered_mnesia = [2377, 4226, 4952, 5186, 5471, 5608, 5776, 5783, 5891, 5991, 5871, 5881, 5934, 5914, 5866, 5918, 5944, 6033, 6167, 6115, 6146];

    const delete_khepri_safe = [4335, 12700, 20278, 16193, 18867, 22518, 23415, 30463, 35260, 42985, 46602, 51749, 50927, 45785, 45412, 54108, 54219, 59216, 61000, 54506, 57245];
    const delete_khepri_unsafe = [27616, 50878, 62020, 69822, 54817, 69424, 80961, 81624, 59757, 83072, 81113, 71626, 82619, 87554, 87443, 49886, 87670, 87531, 88158, 78914, 89422];
    const delete_mnesia = [35929, 49623, 49848, 50479, 49691, 50439, 51662, 53032, 51848, 54866, 54864, 55284, 58308, 55465, 55695, 56165, 57674, 56525, 55716, 55822, 58129];

    const delete_clustered_khepri_safe = [1026, 2638, 3299, 3943, 4488, 4956, 5236, 5246, 5618, 6002, 6100, 6205, 5951, 6067, 6620, 6922, 6785, 7362, 7004, 7272, 7374];
    const delete_clustered_khepri_unsafe = [1386, 2941, 3916, 4483, 4563, 5105, 5502, 5964, 5713, 5800, 6138, 5692, 5860, 6013, 6142, 6434, 6463, 6461, 6099, 6431, 6476];
    const delete_clustered_mnesia = [1746, 4193, 5261, 5631, 5900, 5817, 5962, 6053, 6179, 6174, 6252, 6420, 6349, 6332, 6308, 6531, 6479, 6560, 6493, 6598, 6570];

    const labels = [];
    for (var i in workers) {
      const worker = workers[i];
      labels.push(worker.toString());
    }

    const datasets = [
      {
        label: 'Khepri (safe)',
        borderColor: 'rgb(75, 192, 192)', // green
        fill: false,
        cubicInterpolationMode: 'monotone',
        tension: 0.4
      }, {
        label: 'Khepri (unsafe)',
        borderColor: 'rgb(54, 162, 235)', // blue
        fill: false,
        cubicInterpolationMode: 'monotone',
        tension: 0.4
      }, {
        label: 'Mnesia',
        borderColor: 'rgb(255, 99, 132)', // red
        fill: false,
        cubicInterpolationMode: 'monotone',
        tension: 0.4
      }
    ];

    var insert_datasets = JSON.parse(JSON.stringify(datasets));
    insert_datasets[0].data = insert_khepri_safe;
    insert_datasets[1].data = insert_khepri_unsafe;
    insert_datasets[2].data = insert_mnesia;

    const insert_data = {
      labels: labels,
      datasets: insert_datasets
    };

    var insert_clustered_datasets = JSON.parse(JSON.stringify(datasets));
    insert_clustered_datasets[0].data = insert_clustered_khepri_safe;
    insert_clustered_datasets[1].data = insert_clustered_khepri_unsafe;
    insert_clustered_datasets[2].data = insert_clustered_mnesia;

    const insert_clustered_data = {
      labels: labels,
      datasets: insert_clustered_datasets
    };

    var delete_datasets = JSON.parse(JSON.stringify(datasets));
    delete_datasets[0].data = delete_khepri_safe;
    delete_datasets[1].data = delete_khepri_unsafe;
    delete_datasets[2].data = delete_mnesia;

    const delete_data = {
      labels: labels,
      datasets: delete_datasets
    };

    var delete_clustered_datasets = JSON.parse(JSON.stringify(datasets));
    delete_clustered_datasets[0].data = delete_clustered_khepri_safe;
    delete_clustered_datasets[1].data = delete_clustered_khepri_unsafe;
    delete_clustered_datasets[2].data = delete_clustered_mnesia;

    const delete_clustered_data = {
      labels: labels,
      datasets: delete_clustered_datasets
    };

    const config = {
      type: 'line',
      options: {
        responsive: true,
        plugins: {
          title: {
            display: false,
          },
          legend: {
            labels: {
              //color: 'rgb(209, 213, 219)',
            },
          },
        },
        interaction: {
          intersect: false,
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Concurrent workers',
              //color: 'rgb(209, 213, 219)',
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Operation per second',
              //color: 'rgb(209, 213, 219)',
            },
            suggestedMin: 0,
          }
        }
      },
    };

    const insert_config = {
      ...config,
      ...{ data: insert_data }
    };

    const insert_clustered_config = {
      ...config,
      ...{ data: insert_clustered_data }
    };

    const delete_config = {
      ...config,
      ...{ data: delete_data }
    };

    const delete_clustered_config = {
      ...config,
      ...{ data: delete_clustered_data }
    };
  </script>
